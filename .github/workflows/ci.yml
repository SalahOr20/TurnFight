name: CI auto merge dev → main

on:
  push:
    branches:
      - dev

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # nécessaire pour pouvoir reset et push

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & test with Maven
        id: maven-test
        run: ./mvnw clean verify
        continue-on-error: true  # on continue même si ça plante

      - name: Check test result and merge or handle failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [ "${{ steps.maven-test.outcome }}" = "success" ]; then
            echo "Tests passed, merging dev into main..."
            git fetch origin
            git checkout main || git checkout -b main
            git merge origin/dev --no-ff --allow-unrelated-histories -m "Auto-merge from dev"
            git push origin main
          else
            echo "Tests failed, creating failure branch and resetting dev..."
            git checkout dev

            # Créer la branche failure à partir de dev (état actuel)
            git branch -f failure
            git push origin failure --force

            # Reculer dev d'un commit
            git reset --hard HEAD~1
            git push origin dev --force

            echo "Failure branch created and dev branch reset."
            exit 1  # optionnel, pour marquer le job comme failed
