name: CI auto merge dev â†’ main

on:
  push:
    branches:
      - dev

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & test with Maven
        run: ./mvnw clean verify

      - name: Merge dev to main if tests pass
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin
          git checkout main || git checkout -b main
          git merge origin/dev --no-ff --allow-unrelated-histories -m "Auto-merge from dev"
          git push origin main

      - name: Create failure branch and revert dev if tests fail
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin
          git checkout -b fail-${GITHUB_SHA::7} origin/dev
          git push origin fail-${GITHUB_SHA::7}
          
          # Reset dev to previous commit and force push
          git checkout dev
          git reset --hard HEAD~1
          git push origin dev --force
