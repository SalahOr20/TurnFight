name: CI auto merge dev → main

on:
  push:
    branches:
      - dev

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & test with Maven
        run: ./mvnw clean verify

      - name: Merge dev to main if tests pass
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout main
          git merge origin/dev --no-ff -m "Auto-merge from dev"
          git push origin main

      - name: Create failure branch if tests fail
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const branchName = `failure/${context.sha.substring(0, 7)}`
            // Créer la branche failure avec le commit actuel
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/heads/${branchName}`,
              sha: context.sha
            })
            // Récupérer le commit parent
            const commit = await github.git.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            })
            // Revenir d'un commit sur dev
            await github.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/dev',
              sha: commit.data.parents[0].sha,
              force: true
            })
            core.setFailed(`Tests failed. Created branch: ${branchName} and rolled back dev branch`)
